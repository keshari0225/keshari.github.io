<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
  display: -webkit-flex;
  display: flex;  
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
  font-weight: bold;
  text-align: center;
}

.flex-container > * {
  padding: 10px;
  flex: 1 100%;
}

.main {
  text-align: left;
  background: cornflowerblue;
}

.header {background: coral;}
.footer {background: lightgreen;}
.aside {background: moccasin;}

@media all and (min-width: 700px) {
  .aside { flex: 1 auto; }
  .main    { flex: 3 0px; }
  .aside { order: 1; } 
  .main    { order: 3; }
  .footer  { order: 4; }
}
</style>
</head>
<body>

<div class="flex-container">
  <header class="header">
  <h1>Keshari Nandan</h1>
  </header>
  
  <article class="main">
    <p>Under Construction</p>
  </article>
  <footer class="footer">Thanks for visiting!!!</footer>
</div>

</body>
</html>
